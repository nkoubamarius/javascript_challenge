<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript challenge</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <div class="container-1">
        <h2>Challenge 1: Your in Days</h2>
        <div class="flex-box-container-1">
            <div>
                <button onclick="ageInDays()" class="btn btn-primary">Click me</button>
            </div>
            <div>
                <button onclick="reset()" class="btn btn-danger">Reset</button>
            </div>
        </div>

        <div class="flex-box-container-1">
            <div id="flex-box-result">
                
            </div>
        </div>

    </div>

    <div class="container-2">
        <h2>Challenge 2: Cat Generator</h2>
        <button class="btn btn-success" id="cat-generator" onclick="generateCat()">Generate Cat</button>
        <div class="flex-box-container-2" id="flex-cat-gen">

        </div>
    </div>

    <div class="container-3">
        <h2>Challenge 3: Rock, Paper, Scissors</h2>
        <div class="flex-box-rps" id="flex-box-rps-div">
            <img id="rock" src="http://images.clipartpanda.com/rock-clipart-clipart-harvestable-resources-rock.png" alt="rock" height="150" width="150" onclick="rpsGame(this)" />
            <img id="paper" src="http://images.clipartpanda.com/paper-clip-art-niEBBqMiA.svg" alt="paper" height="150" width="150" onclick="rpsGame(this)" />
            <img id="scissors" src="https://thumbs.dreamstime.com/z/female-hand-sign-victory-sign-peace-sign-scissors-vector-color-flat-illustration-isolated-white-background-web-83128345.jpg" alt="scissors" height="150" width="150" onclick="rpsGame(this)" />
        </div>
    </div>
    
    <script
  src="https://code.jquery.com/jquery-3.5.1.js"
  integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
  crossorigin="anonymous"></script>
    <script src="static/js/script.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
